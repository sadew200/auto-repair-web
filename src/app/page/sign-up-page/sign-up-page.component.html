<img class="imgBg" [src]="'assets/img/loginBg.jpg'">


  <div  class="cookiesContent"  [attr.id]="'popup'">
    <button type="button" (click)="closePopup()" class="close">âœ–</button>
    <img src="https://cdn-icons-png.flaticon.com/512/1047/1047711.png" alt="cookies-img" />
    <p>You have succsessfuly created a Account!</p>
    <button type="button" (click)="closePopup()" class="accept">OK</button>
  </div>


<div class="container-fluid bg">
  <div class="row">
    <div class="col-xl-1 col-12">
      <img class="icon"  [src]="'assets/img/iconS.jpeg'">
    </div>


    <div class="col-xl-11 col-12">

      <div class="login-form">
        <form>
          <h1 style="font-weight: 800;">Sign Up</h1>
          <div class="content">
            <div class="input-field">
              <input [(ngModel)]="Account.email" name="email" type="email" placeholder="Email" autocomplete="nope">
            </div>
            <h5 *ngIf="emailError" class="errorMs" >{{emailError}}</h5>

            <div class="input-field">
              <input [(ngModel)]="Account.name" name="name" type="text" placeholder="Name" autocomplete="nope">
            </div>
            
            <div class="input-field">
              <input [(ngModel)]="Account.contactNumber" name="contactNumber" type="text" placeholder="Contact Number" autocomplete="nope">
            </div>
            <h5 *ngIf="contactNumberError" class="errorMs">{{contactNumberError}}</h5>
    
            <div class="input-field">
              <input [(ngModel)]="Account.password" name="password" type="password" placeholder="Password" autocomplete="new-password">
            </div>
            <h5 style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">* Password must contain 4 letters and numbers</h5>
            <h5 *ngIf="passwordError" class="errorMs">{{passwordError}}</h5>
    
            <a style="font-weight: 700;" href="#" class="link">Forgot Your Password?</a>
          </div>
          <div class="action">
            <button (click)="signUp()">Sign Up</button>
            <button routerLink="">Login</button>
          </div>
        </form>
    
      
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-footer></app-footer>
    </div>
  </div>

</div>
